<!doctype html>

<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="status"></div>
          <div class="imgcontainer">
          </div>
          <div class="container">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <button type="submit" id="login" onclick="logingo">Login</button>
              <button type="submit" id="register" onclick="regigo">Register</button>
          </div>            
  </body>
</html>
